    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .wireframe{
            color:gray;
            border:1px solid;
        }

        body{
            padding: 190px 0px 0px;
            min-height: 200vh; 
        }
        .tab-link{
            min-height:40px;
            width:80px;
            border-bottom:2px solid
        }
        @media(min-width:768px){
                body{
                    min-height: 150vh;
                }
                .tab-link{
                    width:150px;
                }
            }

<body>
    
    <header class="header fixed-top" style="z-index:10;">

            <div class="bg-light width-80 height-90 rounded text-light"></div>

        </form>
        <nav class="full-width" style="height:40px;">

                <li class="bg-light text-dark tab-link"></li>
                
            </ul>

    <section class="occupy-space">

                <div class="width-90 rounded bg-light" style="min-height: 60px;"></div>
                <div class="width-90 rounded bg-light" style="min-height: 60px;"></div>
                <div class="width-90 rounded bg-light" style="min-height: 60px;"></div>
            </main>

        </div>
    </section>
    <footer class="footer fixed-bottom bg-light" style="height: 70px;z-index: 10;"></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <script>
        let triggerTooltips=()=>{
            const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
            const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
        }

        triggerTooltips()
    </script>

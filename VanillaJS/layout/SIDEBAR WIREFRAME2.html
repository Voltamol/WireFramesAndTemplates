    <style>

        .sidebar{
            transition: 1.5s;
        }
        .sidebar-items{
            padding: 0;
            gap: 5px;
            list-style-type: none;
        }
        .sidebar-item{
            gap: 5px;
            padding: 10px;
            position: relative;
        }
        .sidebar-item p{
            padding: 0;
            margin: 0;
        }

        .sidebar-item a{
            position: absolute;
        }
        .overview-card{
            cursor: pointer;
        }

        .grid-item{
            min-height: 200px;
        }
        .main-grid{
            padding-left: 40px;
        }

        @media(min-width:768px){
            .main-grid{
                padding-left: 80px;
            }
        }

    </style>

<body style="padding: 35px 0 0;height: 100vh;overflow-y: hidden;">
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand">Navbar</a>
          <form class="d-flex" role="search">

            <button class="btn btn-outline-dark" type="submit">Search</button>

        </div>

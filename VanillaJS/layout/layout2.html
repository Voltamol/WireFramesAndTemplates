    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/grid.css">
    <link rel="stylesheet" href="../assets/css/positions.css">
    <link rel="stylesheet" href="../assets/css/fonts.css">
    <link rel="stylesheet" href="../assets/css/scroll.css">
    <!--FONTS-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Nunito:ital,wght@1,500&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Nunito:ital,wght@1,500&family=Roboto:wght@300&display=swap" rel="stylesheet">
    
    <!---->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .wireframe{
            color:gray;
            border:1px solid;
        }

        body{
            padding: 70px 0px 0px;
            min-height: 200vh;
        }
        @media(min-width:768px){
                body{
                    min-height: 100vh;
                }
            }

        
    </style>
</head>
<body>
    
    <header class="header fixed-top d-flex align-items-center wireframe" style="height: 70px;">
        <h1>NAVBAR</h1>
    </header>
    <section class="occupy-space">
        <div class="occupy-space grid responsive-grid col-grid1" data-gridclassname="col-grid1" data-gridchangeto="col-grid2" data-responsivemode='mobile'>
            <div class="occupy-space wireframe vertical-start" style="gap:3%;padding-top: 1%;" >
                <div class="width-90 rounded bg-light" style="height: 20%;"></div>
                <div class="width-90 rounded bg-light" style="height: 75%;"></div>
            </div>
            <div class="occupy-space wireframe vertical-center">
                <div class="occupy-space-90 bg-light rounded"></div>
            </div>
        </div>
    </section>
    <section class="occupy-space">
        <div class="occupy-space grid responsive-grid col-grid1" data-gridclassname="col-grid1" data-gridchangeto="col-grid2" data-responsivemode='mobile'>
            <div class="occupy-space wireframe vertical-center">
                <div class="occupy-space-90 bg-light rounded"></div>
            </div>
            <div class="occupy-space wireframe vertical-start" style="gap:3%;padding-top: 1%;" >
                <div class="width-90 rounded bg-light" style="height: 20%;"></div>
                <div class="width-90 rounded bg-light" style="height: 75%;"></div>
            </div>
        </div>
    </section>
    <section class="occupy-space">
        <div class="occupy-space grid responsive-grid col-grid1" data-gridclassname="col-grid1" data-gridchangeto="col-grid2" data-responsivemode='mobile'>
            <div class="occupy-space wireframe vertical-start" style="gap:3%;padding-top: 1%;" >
                <div class="width-90 rounded bg-light" style="height: 20%;"></div>
                <div class="width-90 rounded bg-light" style="height: 75%;"></div>
            </div>
            <div class="occupy-space wireframe vertical-center">
                <div class="occupy-space-90 bg-light rounded"></div>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <script>
        let triggerTooltips=()=>{
            const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
            const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
        }

        triggerTooltips()
    </script>

    <script src="../assets/js/grid-events.js"></script>
    <script src="../assets/js/window-events.js"></script>
</body>
